<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="login-title">
        <mat-icon class="login-icon">book</mat-icon>
        Book Tracker
      </mat-card-title>
      <mat-card-subtitle>Please sign in to continue</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username" name="username" required>
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        
        <button mat-raised-button color="primary" class="login-button full-width" 
                (click)="login()" [disabled]="!username">
          <mat-icon>login</mat-icon>
          Sign In
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
