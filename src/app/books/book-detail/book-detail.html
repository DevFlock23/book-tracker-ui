<div class="book-detail-container">
  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>

  @if(!loading && book)
  {
  <mat-card class="book-detail-card">
    <mat-card-header>
      <mat-card-title>{{ book.title }}</mat-card-title>
      <mat-card-subtitle>by {{ book.author }}</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
      <div class="book-info">
        <div class="info-row">
          <span class="label">Status:</span>
          <mat-chip [color]="book.read ? 'primary' : 'accent'" selected>
            <mat-icon>{{ book.read ? 'check_circle' : 'schedule' }}</mat-icon>
            {{ book.read ? 'Read' : 'To Read' }}
          </mat-chip>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions class="card-actions">
      <button mat-button (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        Back to List
      </button>
      <button mat-raised-button color="primary" [routerLink]="['/books', book.id, 'edit']">
        <mat-icon>edit</mat-icon>
        Edit Book
      </button>
    </mat-card-actions>
  </mat-card>
  }
</div>
