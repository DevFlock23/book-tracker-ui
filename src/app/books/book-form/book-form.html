<div class="book-form-container">
  <mat-card class="book-form-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>{{ isEditMode ? 'edit' : 'add' }}</mat-icon>
        {{ isEditMode ? 'Edit Book' : 'Add New Book' }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="book-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" required>
          @if(bookForm.get('title')?.hasError('required'))
          {
          <mat-error>
            Title is required
          </mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Author</mat-label>
          <input matInput formControlName="author" required>
          @if(bookForm.get('author')?.hasError('required'))
          {
          <mat-error>
            Author is required
          </mat-error>
          }
        </mat-form-field>

        <mat-checkbox formControlName="read" class="read-checkbox">
          I have read this book
        </mat-checkbox>
      </form>
    </mat-card-content>

    <mat-card-actions class="form-actions">
      <button mat-button type="button" (click)="onCancel()">
        <mat-icon>cancel</mat-icon>
        Cancel
      </button>
      <button mat-raised-button color="primary" 
              (click)="onSubmit()" 
              [disabled]="bookForm.invalid">
        <mat-icon>{{ isEditMode ? 'save' : 'add' }}</mat-icon>
        {{ isEditMode ? 'Update Book' : 'Add Book' }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
